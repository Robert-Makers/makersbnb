<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakersBnB Login</title>
    <link rel="stylesheet" href="/static/style.css" >
</head>
<body id="listingpage">
        <h1 id="Heading">Log In</h1>
        {% if message %}
        <p id="Heading">{{message}}</p>
        {% endif %}
        <div id="OuterBox">
        <form method="POST" action="/loggedin">
                    <p id="Row">
                        <label for="email" id="email">Email Address: </label><br>
                        <input class="textboxes" id="email" type="text" name="email" required placeholder="Enter your email address">
                    </p>
                    <p id="Row">
                        <label for="password" id="password">Password: </label><br>
                        <input class="textboxes" id="password" name="password" type="password" required placeholder="Enter your password">
                    </p>
                    <p><input id="beautiful-button" type="submit" value="Submit"></p>
        </form>
    </div>
</body>
</html>
